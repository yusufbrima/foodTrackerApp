<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} This is the default page title {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendors/bootstrap.min.css') }}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

  </head>

  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
     
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">Food Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
           
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('food') }}">Add Food Item</a></li>
          </ul>
          
        </div>
      </div>
      
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      {% block main %}

      {% endblock %}
    </div>

  </body>

</html>
